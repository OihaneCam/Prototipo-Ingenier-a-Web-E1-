<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fashion Trends</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/icon.png">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Fashion Trends" class="logo">
        <h1>Fashion Trends</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="tendencias.html">Tendencias</a>
            <a href="modaSostenible.html">Moda Sostenible</a>
            <a href="registro.html">Registro</a>
        </nav>
    </header>

<main>
    <h2 class="titulo-pagina">Formulario de Registro</h2>
    <p>Únete a nuestra newsletter para recibir información de todas las novedades y tendencias actuales.</p>
    <form action="#" method="post" id="formulario" class="formulario-registro">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>

            <label>Género:</label>
            <label>
                <input type="radio" name="genero" value="masculino"> Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="femenino"> Femenino
            </label>
            <label>
                <input type="radio" name="genero" value="otro"> Otro
            </label>
        </fieldset>

        <fieldset>
            <legend>Intereses</legend>
            <label>
                <input type="checkbox" name="interes" value="hombre"> Moda Hombre
            </label>
            <label>
                <input type="checkbox" name="interes" value="mujer"> Moda Mujer
            </label>
            <label>
                <input type="checkbox" name="interes" value="accesorios"> Accesorios
            </label>
        </fieldset>

        <fieldset>
            <legend>Mensaje</legend>
            <label for="mensaje">Cuéntanos más sobre tus gustos:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe aquí tu mensaje..."></textarea>
        </fieldset>

        <button type="submit" class="btn">Registrarse</button>
    </form>
</main>

    <footer>
        <p>&copy; 2025 Fashion Trends | Contacto</p>
    </footer>
</body>
</html>
